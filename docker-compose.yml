services:
  postgres:
    image: postgres:16-alpine
    container_name: gatherly-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: gatherly
      POSTGRES_PASSWORD: gatherly_dev
      POSTGRES_DB: gatherly
    ports:
      - "5432:5432"
    volumes:
      - gatherly_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gatherly -d gatherly"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  gatherly_postgres_data:
