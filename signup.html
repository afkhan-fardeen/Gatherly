<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Account - Event Catering</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#5A7D6F", // Muted green for the CTA
                        "background-light": "#FFFFFF",
                        "background-dark": "#0F172A",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "16px",
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: 100dvh;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark transition-colors duration-300">
<div class="min-h-screen flex flex-col items-center px-8 pt-12 pb-10">
<div class="w-full max-w-md flex flex-col flex-1">
<div class="flex flex-col items-center mb-10">
<div class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center mb-6">
<span class="material-symbols-outlined text-primary text-4xl">restaurant_menu</span>
</div>
<h1 class="text-[28px] font-bold text-slate-900 dark:text-white tracking-tight leading-tight text-center">
                    Create your account
                </h1>
</div>
<form class="space-y-5 flex-1">
<div>
<label class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-2 ml-1" for="name">
                        Name
                    </label>
<input class="w-full h-[58px] px-5 bg-slate-50 dark:bg-slate-800/50 border-none rounded-[16px] text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:bg-white dark:focus:bg-slate-800 transition-all outline-none" id="name" placeholder="Your name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-2 ml-1" for="email">
                        Email
                    </label>
<input class="w-full h-[58px] px-5 bg-slate-50 dark:bg-slate-800/50 border-none rounded-[16px] text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:bg-white dark:focus:bg-slate-800 transition-all outline-none" id="email" placeholder="you@example.com" type="email"/>
</div>
<div class="mb-8">
<label class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-2 ml-1" for="password">
                        Password
                    </label>
<input class="w-full h-[58px] px-5 bg-slate-50 dark:bg-slate-800/50 border-none rounded-[16px] text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:bg-white dark:focus:bg-slate-800 transition-all outline-none" id="password" placeholder="At least 8 characters" type="password"/>
</div>
<button class="w-full h-[58px] bg-primary hover:bg-opacity-90 active:scale-[0.98] text-white font-semibold rounded-[16px] shadow-sm transition-all text-lg mt-2" type="submit">
                    Sign Up
                </button>
</form>
<div class="mt-auto pt-10 text-center">
<p class="text-[15px] text-slate-500 dark:text-slate-400">
                    Already have an account? 
                    <a class="text-slate-900 dark:text-white font-semibold hover:underline decoration-primary decoration-2 underline-offset-4" href="#">Sign in</a>
</p>
</div>
</div>
</div>
<button class="fixed bottom-6 right-6 w-12 h-12 flex items-center justify-center bg-white dark:bg-slate-800 rounded-full shadow-lg border border-slate-200 dark:border-slate-700" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300">dark_mode</span>
</button>

</body></html>
