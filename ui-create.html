<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Gatherly - Create Event Step 1</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Playfair+Display:wght@700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#7D1D3F",
                        "background-light": "#FAFAFA",
                        "background-dark": "#121212",
                        accent: "#2D5AF7",
                    },
                    fontFamily: {
                        display: ["Plus Jakarta Sans", "sans-serif"],
                        serif: ["Playfair Display", "serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                        xl: "24px",
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: 100dvh;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 flex flex-col">
<header class="px-6 pt-14 pb-4">
<div class="flex items-center justify-between mb-8">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 shadow-sm">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300">close</span>
</button>
<div class="text-center">
<h2 class="text-xs font-bold uppercase tracking-[0.2em] text-slate-400 dark:text-slate-500">Step 1 of 3</h2>
</div>
<div class="w-10"></div> 
</div>
<div class="w-full h-1.5 bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="w-1/3 h-full bg-primary transition-all duration-500"></div>
</div>
</header>
<main class="flex-1 px-6 pt-6 flex flex-col">
<div class="mb-10">
<h1 class="text-3xl font-serif text-slate-900 dark:text-white mb-2">Create New Event</h1>
<p class="text-slate-500 dark:text-slate-400">Let's start with the basics. What are you planning?</p>
</div>
<div class="space-y-8">
<div class="space-y-3">
<label class="block text-sm font-bold text-slate-700 dark:text-slate-300 uppercase tracking-wider" for="event-title">Event Title</label>
<div class="relative">
<input class="w-full px-5 py-4 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-slate-400 text-lg" id="event-title" placeholder="e.g. Summer Gala 2024" type="text"/>
</div>
</div>
<div class="space-y-3">
<label class="block text-sm font-bold text-slate-700 dark:text-slate-300 uppercase tracking-wider">Event Type</label>
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center p-4 border-2 border-primary bg-primary/5 rounded-xl text-left group transition-all">
<div class="w-10 h-10 rounded-lg bg-primary text-white flex items-center justify-center mr-3">
<span class="material-symbols-outlined text-xl">celebration</span>
</div>
<div>
<span class="block font-bold text-sm">Social</span>
<span class="block text-[10px] text-slate-500 dark:text-slate-400">Parties, Weddings</span>
</div>
</button>
<button class="flex items-center p-4 border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 rounded-xl text-left hover:border-slate-300 dark:hover:border-slate-700 transition-all">
<div class="w-10 h-10 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-500 flex items-center justify-center mr-3">
<span class="material-symbols-outlined text-xl">business_center</span>
</div>
<div>
<span class="block font-bold text-sm text-slate-700 dark:text-slate-300">Corporate</span>
<span class="block text-[10px] text-slate-500 dark:text-slate-400">Meetings, Gala</span>
</div>
</button>
<button class="flex items-center p-4 border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 rounded-xl text-left hover:border-slate-300 dark:hover:border-slate-700 transition-all">
<div class="w-10 h-10 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-500 flex items-center justify-center mr-3">
<span class="material-symbols-outlined text-xl">school</span>
</div>
<div>
<span class="block font-bold text-sm text-slate-700 dark:text-slate-300">Education</span>
<span class="block text-[10px] text-slate-500 dark:text-slate-400">Workshops, Class</span>
</div>
</button>
<button class="flex items-center p-4 border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 rounded-xl text-left hover:border-slate-300 dark:hover:border-slate-700 transition-all">
<div class="w-10 h-10 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-500 flex items-center justify-center mr-3">
<span class="material-symbols-outlined text-xl">more_horiz</span>
</div>
<div>
<span class="block font-bold text-sm text-slate-700 dark:text-slate-300">Other</span>
<span class="block text-[10px] text-slate-500 dark:text-slate-400">Custom Category</span>
</div>
</button>
</div>
</div>
</div>
</main>
<footer class="p-6 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-t border-slate-100 dark:border-slate-800">
<button class="w-full bg-primary hover:bg-primary/90 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-primary/20 flex items-center justify-center space-x-2 active:scale-[0.98] transition-all">
<span>Continue</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
<p class="text-center text-xs text-slate-400 mt-4 px-8">
            You can edit these details later in the event settings.
        </p>
</footer>
<button class="fixed top-14 right-6 w-10 h-10 bg-white dark:bg-slate-800 rounded-full shadow-lg border border-slate-200 dark:border-slate-700 flex items-center justify-center z-50" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300 text-sm">contrast</span>
</button>

</body></html>
