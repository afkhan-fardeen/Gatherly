<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Gatherlii Premium Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3f0810",
                        "accent-cherry": "#6d0d35",
                        "soft-lilac": "#cfd7f2",
                        "light-cream": "#f9f2e7",
                        "background-light": "#f9f2e7",
                        "background-dark": "#211113",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f9f2e7;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .organic-shape-1 {
            width: 300px;
            height: 300px;
            background: #cfd7f2;
            filter: blur(60px);
            opacity: 0.15;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            right: -100px;
            z-index: 0;
        }
        .organic-shape-2 {
            width: 250px;
            height: 250px;
            background: #cfd7f2;
            filter: blur(50px);
            opacity: 0.12;
            border-radius: 50%;
            position: absolute;
            bottom: 50px;
            left: -80px;
            z-index: 0;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-6 relative overflow-hidden font-display">
<!-- Background Organic Shapes -->
<div class="organic-shape-1"></div>
<div class="organic-shape-2"></div>
<div class="w-full max-w-[400px] z-10 flex flex-col gap-8">
<!-- Header Section -->
<header class="text-center space-y-2">
<div class="flex justify-center mb-1">
<div class="text-primary dark:text-white flex items-center gap-2">
<span class="material-symbols-outlined text-4xl">temp_preferences_custom</span>
<span class="text-2xl font-bold tracking-tight">Gatherlii</span>
</div>
</div>
<p class="text-primary/70 text-[10px] font-semibold uppercase tracking-[0.3em] pl-1">Plan. Book. Celebrate.</p>
</header>
<!-- Main Glassmorphic Card -->
<main class="glass-card rounded-xl p-8 shadow-2xl shadow-primary/5">
<div class="mb-8">
<h1 class="text-primary dark:text-white text-2xl font-bold leading-tight mb-2">Welcome Back</h1>
<p class="text-primary/60 text-sm font-medium">Sign in to continue</p>
</div>
<form class="space-y-5">
<!-- Email Input -->
<div class="space-y-1.5">
<label class="text-[12px] font-bold text-primary/80 ml-1 uppercase tracking-wider">Email Address</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary/40 text-xl group-focus-within:text-primary transition-colors">mail</span>
<input class="w-full bg-light-cream/50 border border-soft-lilac rounded-full py-4 pl-12 pr-4 text-primary placeholder:text-primary/30 focus:outline-none focus:ring-2 focus:ring-primary/10 focus:border-primary transition-all text-sm font-medium" placeholder="alex@example.com" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-1.5">
<div class="flex justify-between items-center ml-1">
<label class="text-[12px] font-bold text-primary/80 uppercase tracking-wider">Password</label>
<a class="text-[11px] font-bold text-accent-cherry hover:opacity-80 transition-opacity" href="#">Forgot Password?</a>
</div>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary/40 text-xl group-focus-within:text-primary transition-colors">lock</span>
<input class="w-full bg-light-cream/50 border border-soft-lilac rounded-full py-4 pl-12 pr-12 text-primary placeholder:text-primary/30 focus:outline-none focus:ring-2 focus:ring-primary/10 focus:border-primary transition-all text-sm font-medium" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-primary/40 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<!-- Primary Action -->
<button class="w-full bg-primary text-light-cream font-bold py-4 rounded-full shadow-lg shadow-primary/20 hover:bg-primary/90 active:scale-[0.98] transition-all mt-4 text-base" type="submit">
                    Sign In
                </button>
<!-- Divider -->
<div class="flex items-center gap-4 py-2">
<div class="h-[1px] flex-1 bg-soft-lilac/50"></div>
<span class="text-[11px] font-bold text-primary/30 uppercase tracking-widest">or</span>
<div class="h-[1px] flex-1 bg-soft-lilac/50"></div>
</div>
<!-- Secondary Action -->
<button class="w-full bg-transparent border border-soft-lilac py-3.5 rounded-full flex items-center justify-center gap-3 hover:bg-white/30 transition-all group" type="button">
<img alt="" class="w-5 h-5" data-alt="Google logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD8PK_d_m__lZkhcUP_FfwdJynMPcEfGUq_Q9UrcoawHpBfSlACfhRuurCY4bgxHKfj2Ck2yWY-OHa_SnlDsAT1ki7fJxeuJ6WIHuCgV2iB5G01v6cnA0Ac-gOTWsk9IwF38Y2aIpD-jwZoyihDLXGMSN96370MYwd_qK90_jfh--GUo7JUmXYg4GysDCbSJ650tnUoCvSSPEF81Y7QjbXOhGiKSl7xV2e6Eei_ZH94XZA8BC6OND4W7bvLQosL1sJPwDnHVB8TucU"/>
<span class="text-primary font-semibold text-sm">Continue with Google</span>
</button>
</form>
</main>
<!-- Footer Navigation -->
<footer class="text-center">
<p class="text-sm font-medium text-primary/60">
                Don't have an account? 
                <a class="text-accent-cherry font-bold hover:underline underline-offset-4 ml-1" href="#">Sign up</a>
</p>
</footer>
</div>
<!-- UI Decor Overlay (Mocking iOS Top Bar area) -->
<div class="absolute top-0 left-0 w-full h-12 flex items-center justify-between px-8 text-primary/40 pointer-events-none">
<span class="text-xs font-bold">9:41</span>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-sm">signal_cellular_4_bar</span>
<span class="material-symbols-outlined text-sm">wifi</span>
<span class="material-symbols-outlined text-sm">battery_full</span>
</div>
</div>
<!-- Bottom Indicator -->
<div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-primary/10 rounded-full"></div>
</body></html>
